<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Dino!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="navbar">
        <span class="linktext"><a href="/adddino">Add a Dino!</a></span>
        <span class="linktext"><a href="/">AllDinos!</a></span>
        <span class="linktext"><a href="/deletedino">Delete a Dino!</a></span>
    </div>

    <div class="flex-container">
        {{if .Success}}
        <h1>Thanks for adding your dino!</h1>
        {{else}}
        <h1 class="title">Bring forth new life and be as the creator herself</h1>
        <br>
        <div class="content-body">
            <form class="input-form" method="POST">
                <label for="name">New Dino Name:</label><br />
                <input type="text" name="name" id="name" required><br />
                <label for="food">What does the dino eat?</label><br />
                <input type="text" name="food" id="food" required><br />
                <input type="submit">
            </form>
        </div>

        {{end}}
    </div>
</body>

</html>
