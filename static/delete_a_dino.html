<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete A Dino!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="navbar">
        <span class="linktext"><a href="/adddino">Add a Dino!</a></span>
        <span class="linktext"><a href="/">AllDinos!</a></span>
        <span class="linktext"><a href="/deletedino">Delete a Dino!</a></span>
    </div>
    <div class="flex-container">
        {{if .Success}}
        <h1>Your dino is now extinct!</h1>
        {{else}}
        <h1 class="title">Which Dino do you want to throw an asteroid at?</h1>
        <br>
        <div class="content-body">
            <form class="input-form" method="POST">
                <label>Dino to delete</label><br />
                <input type="text" name="Name" required><br />
                <input type="submit">
            </form>
        </div>
        {{end}}
    </div>
</body>

</html>
